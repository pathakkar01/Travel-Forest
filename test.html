<!-- absulate and relative playing -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test3 {
            position: absolute;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        #test2 {
            position: absolute;
            width: 100px;
            height: 200px;
            background-color: blueviolet;
        }
        #test {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 3;
            background-color: red;
        }

    </style>
</head>
<body>
    <section id="test3">
        
        <div id="test2"></div>
        <div id="test"></div>
    </section>
</body>
</html>
